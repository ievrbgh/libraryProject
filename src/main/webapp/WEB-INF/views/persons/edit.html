<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/persons/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="firstName"> First name: </label>
    <input type="text" th:field="*{firstName}" th:value="${person.getFirstName()}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    <br>

    <label for="middleName"> Middle name: </label>
    <input type="text" th:field="*{middleName}" th:value="${person.getMiddleName()}" id="middleName">
    <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">error</div>
    <br>

    <label for="lastName"> Last name: </label>
    <input type="text" th:field="*{lastName}" th:value="${person.getLastName()}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
    <br>

    <label for="birthYear"> Birth year: </label>
    <input type="text" th:field="*{birthYear}" th:value="${person.getBirthYear()}" id="birthYear">
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">error</div>
    <br>
    <br>
  <input type="submit" value="Edit">
</form>

</body>
</html>
