<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddPerson</title>
</head>
<body>

<form th:method="POST" th:action="@{/persons}" th:object="${person}">

    <label for="firstName"> First name: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    <br>

    <label for="middleName"> Middle name: </label>
    <input type="text" th:field="*{middleName}" id="middleName">
    <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">error</div>
    <br>

    <label for="lastName"> Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
    <br>

    <label for="birthYear"> Birth year: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">error</div>
    <br>

    <input type="submit" value="Add new person">
</form>

</body>
</html>
