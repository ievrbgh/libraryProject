<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">

    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}" th:value="${book.getName()}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>

    <label for="author"> Author: </label>
    <input type="text" th:field="*{author}" th:value="${book.getAuthor()}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
    <br>

    <label for="year"> Year: </label>
    <input type="text" th:field="*{year}" th:value="${book.getYear()}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
    <br>

    <br>
  <input type="submit" value="Edit">
</form>

</body>
</html>
